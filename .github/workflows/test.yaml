name: Test

on:
  pull_request:
  push:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yaml'

jobs:
    
    test:
      name: Test
      runs-on: ubuntu-latest
      steps:

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Run tests
        run: go test -v ./...
